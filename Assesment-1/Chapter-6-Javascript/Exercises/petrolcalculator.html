<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Cost Calculator</h1>
        <label for="costPerLiter">Cost of Petrol per Liter (Dhs):</label>
        <input type="number" id="costPerLiter" value="2.57" step="0.01" />

        <label for="litersPurchased">Number of Liters Purchased:</label>
        <input type="number" id="litersPurchased" value="0" step="0.1" />

        <button id="calculateButton">Calculate Total Cost</button>

        <p id="totalCost">Total Cost: Dhs0.00</p>
    </div>

    <script src="calc.js"></script>
</body>
</html>
